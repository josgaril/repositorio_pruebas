<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styleBootstrap.css" />

  <title>Document</title>
</head>

<body>
  <main class="menu">
    <h1 class="rounded">Listado Alumnos</h1>
    <form class="Buscador mx-2 shadow mb-4 p-3 bg-white rounded">
      <legend class="p-1">Buscador</legend>
      <div class="form-row">
        <div class="col-12 col-sm-3">
          <select class="custom-select">
            <option value="t" selected>Todos</option>
            <option value="h">Hombre</option>
            <option value="m">Mujer</option>
          </select> </div>
        <div class="col-12 col-sm-5">
          <input type="text" class="form-control" placeholder="Introduzca un nombre...">
        </div>
      </div>
    </form>
    <ul id=alumnos class="list-group m-2">
      <li class="list-group-item ">Cargando...</li>

    </ul>

  </main>

  <script>
    let alumnos = [
                    {
                      "nombre": "Occonnor",
                      "genero": "F",
                      "avatar": "img/avatar1.png"
                    },
                    {
                      "nombre": "Pepa",
                      "genero": "F",
                      "avatar": "img/avatar2.png"
                    },
                    {
                      "nombre": "JoseMari",
                      "genero": "H",
                      "avatar": "img/avatar3.png"
                    },
                    {
                      "nombre": "JuanCarlos",
                      "genero": "H",
                      "avatar": "img/avatar4.png"
                    },
                    {
                      "nombre": "Monica",
                      "genero": "F",
                      "avatar": "img/avatar5.png"
                    },
                    {
                      "nombre": "Alberto",
                      "genero": "H",
                      "avatar": "img/avatar6.png"
                    },
                    {
                      "nombre": "Rafael",
                      "genero": "H",
                      "avatar": "img/avatar7.png"
                    }
    ]

    let listado = document.getElementById('alumnos');
    listado.innerHTML = '';

    for (let i = 0; i < alumnos.length; i++) {
      listado.innerHTML += `<li class="border border-dark p-1"> <img src=${alumnos[i].avatar} class="border border-dark rounded-circle "> ${alumnos[i].nombre} </li> `
    }
  </script>


  <!-- jQuery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
