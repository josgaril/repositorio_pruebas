<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/personas.css" />
</head>

<body>

    <main class="menu">
        <h1 id="titulo" class=" rounded">Listado Alumnos</h1>
        <form class="Buscador mx-2 shadow mb-4 p-3 bg-white rounded">
            <legend class="p-1">Â¿Cuantas personas desea ver?</legend>
            <div class="form-row">
                <div class="col-12 col-sm-5">
                    <input id="numPersonas" type="text" class="form-control" placeholder="Introduzca un numero...">
                </div>
                <div class="col-12 col-sm-5">
                    <button id="boton" class="btn btn-secondary btn-sm m-1"> Mostrar</button>
                </div>
            </div>
        </form>
        <div id='listado' class="row">
            <p>Cargando...</p>
        </div>

    </main>
    <footer class="pie text-white">
        <p class="copyright col">&copy;2020 Jose Angel Garcia Illera</p>
        <p class="redes-sociales col text-right">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>
        </p>
    </footer>


    <script>
        window.addEventListener('load', init());

        function init() {
            console.debug('Documento cargado y listo');

            /*      let elBotonMostrar = document.getElementById('boton');
                 elBotonMostrar.addEventListener('click', numPersonas);

                 numPersonas(numero); */

            let elPersonasAMostrar = document.getElementById('')

            const url = 'https://randomuser.me/api/?results=5';
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {

                    console.info('peticion GET ' + url);
                    console.debug(this.responseText);

                    // parsear texto a Json
                    const jsonData = JSON.parse(this.responseText);
                    console.debug(jsonData);

                    // array con personas
                    const personas = jsonData.results;

                    let elListado = document.getElementById('listado');
                    elListado.innerHTML = '';

                    for (let i = 0; i < personas.length; i++) {
                        const persona = personas[i];
                        console.debug(persona.name.first);

                        elListado.innerHTML += 
                            `
                                <div class="card col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3"> 
                                    <img src="${persona.picture.large}" class="card-img-top" alt="avatar"/>
                                    <div class="card-body">
                                        <div>
                                            <p class="card-text"><b>Nombre:</b> ${persona.name.first} ${persona.name.last}</p>
                                            <p class="card-text">Sexo: ${persona.gender}</p>
                                            <p class="card-text">CIudad: ${persona.location.city}</p>
                                            <p class="card-text">Pais: ${persona.location.country}</p>
                                            <p class="card-text">Estado: ${persona.location.state}</p>
                                            <p class="card-text">Email: ${persona.email}</p>
                                            <p class="card-text">Edad: ${persona.dob.age}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                    } // for
                } //if (this.readyState == 4 && this.status == 200)

            } //onreadystatechange

            xhttp.open("GET", url, true);
            xhttp.send();

        } // function init()
    </script>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
