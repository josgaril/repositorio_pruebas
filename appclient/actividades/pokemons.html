<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../vendors/Bootstrap4.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../vendors/FontAwesome/css/all.min.css" />

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pokemons.css" />

</head>

<body>

    <main class="menu">
        <h1 id="titulo" class="rounded">Pok√©Api</h1>
        <div class="row">
            <div class="col-4">
                <ul id="lista" class="list-group">
                    <li class="list-group-item">loading pokemons...</li>
                </ul>
            </div>

            <di class="col-1"></di>
            <div class="card text-center tarjeta col-6">
                <div class="card-header">
                    <h3 id="nombrePokemon" class="card-title nombrePokemon text-capitalize">Pokemon Name</h3>
                </div>
                <div class="card-body">
                    <img id="imagenPokemon" src="http://www.androidappsforpc.org/wp-content/uploads/2016/07/Pok%C3%A9mon-GO-icon.jpg"
                        class="card-img-top border border-dark rounded-circle mb-2" style="height:200px; width:200px"
                        alt="Pokemon image">
                    <br>
                    <p class="card-text datosPokemon font-weight-bold m-1">Details</p>
                    <p id="idPokemon" class="card-text m-1">ID: </p>
                    <p id="heightPokemon" class="card-text m-1">Height: </p>
                    <p id="weightPokemon" class="card-text m-1">Weight: </p>
                    <p id="orderPokemon" class="card-text m-1">Order:</p>
                    <br>
                    <div class="row">
                        <div class="dropdown col-4">
                            <button class=" card-text btn btn-secondary dropdown-toggle font-weight-bold" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Abilities
                            </button>
                            <div class="dropdown-menu" id="abilitiesPokemon" aria-labelledby="dropdownMenuButton">
                                <p class="dropdown-item">Click on one pokemon to show their abilities </p>
                            </div>
                        </div>
                        <div class="dropdown col-4">
                            <button class=" card-text btn btn-secondary dropdown-toggle font-weight-bold" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Stats
                            </button>
                            <div class="dropdown-menu" id="statsPokemon" aria-labelledby="dropdownMenuButton">
                                <p class="dropdown-item">Click on one pokemon to show their stats </p>
                            </div>
                        </div>
                        <div class="dropdown col-4">
                            <button class=" card-text btn btn-secondary dropdown-toggle font-weight-bold" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Moves
                            </button>
                            <div class="dropdown-menu" id="movesPokemon" aria-labelledby="dropdownMenuButton">
                                <p class="dropdown-item">Click on one pokemon to show their moves </p>
                            </div>
                        </div>
                    </div>


                </div>
    </main>
    <footer class="pie text-white">
        <p class="copyright col">&copy;2020 Jose Angel Garcia Illera</p>
        <p class="redes-sociales col text-right">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>
        </p>
    </footer>

    <script src="../js/ajax.js"></script>
    <script src="../js/pokemons.js"></script>

    <script src="../vendors/JQuery/js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="../vendors/Bootstrap4.4/js/bootstrap.bundle.min.js"></script>

</body>

</body>

</html>
